<!DOCTYPE html>
<html>
<head>
    <title>Test Instagram Reel Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Test Instagram Reel Download</h1>
    
    <p>This page tests if the Instagram reel download is working properly.</p>
    
    <input type="text" id="url" value="https://www.instagram.com/reel/DTOX_O6kWwS/" style="width: 500px; padding: 8px;">
    <br><br>
    <button id="downloadBtn" onclick="testDownload()">Test Download</button>
    
    <div id="status"></div>
    
    <script>
        async function testDownload() {
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const url = document.getElementById('url').value;
            
            btn.disabled = true;
            status.className = 'loading';
            status.textContent = 'Downloading... This may take 20-30 seconds.';
            
            try {
                const apiUrl = `/download/binary?url=${encodeURIComponent(url)}&format=mp4&quality=max`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': 'cI4cA4Xvml2O0TCXdxRDuhHdY1251G34gso3VdHfDIc'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                // Check content type
                const contentType = response.headers.get('Content-Type');
                console.log('Content-Type:', contentType);
                
                // Get the blob
                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'bytes');
                
                if (blob.size === 0) {
                    throw new Error('Downloaded file is empty!');
                }
                
                // Get filename from header
                const disposition = response.headers.get('Content-Disposition');
                let filename = 'instagram_reel.mp4';
                if (disposition) {
                    const matches = disposition.match(/filename="(.+?)"/);
                    if (matches) {
                        filename = matches[1];
                    }
                }
                
                console.log('Filename:', filename);
                
                // Trigger download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                status.className = 'success';
                status.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Downloaded: ${filename}<br>
                    Size: ${(blob.size / 1024 / 1024).toFixed(2)} MB<br>
                    Content-Type: ${contentType}
                `;
                
            } catch (error) {
                console.error('Download error:', error);
                status.className = 'error';
                status.innerHTML = `
                    <strong>❌ Error:</strong><br>
                    ${error.message}
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
