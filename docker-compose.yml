version: '3.8'

services:
  download-bridge:
    build: .
    container_name: n8n-download-bridge
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-sua-chave-secreta-aqui}
    volumes:
      # Persistir downloads
      - ./downloads:/app/downloads
      # Montar arquivo de cookies (crie o arquivo antes)
      - ./cookies.txt:/app/cookies.txt:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
