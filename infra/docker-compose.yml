version: '3.8'

services:
  download-bridge:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: n8n-download-bridge
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - API_KEY=${API_KEY:-sua-chave-secreta-aqui}
    volumes:
      # Persistir downloads
      - ../downloads:/app/downloads
      # Montar cookies por domínio e padrão
      - ../config/cookies:/app/config/cookies:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
